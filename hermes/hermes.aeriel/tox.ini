[tox]
envlist = py{38,39,310,311}-{client,serve}
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[base]
commands =
    pytest {env:test_dir} 

[testenv:py{38,39,310,311}-client]
commands =
    {[base]commands}
extras = client
setenv =
    test_dir = tests/client

[testenv:py{38,39,310,311}-serve]
commands =
    {[base]commands}
extras = serve
setenv =
    test_dir = tests/serve

[testenv:py{38,39,310,311}-all]
commands =
    {[base]commands}
extras = [client, serve]
setenv =
    test_dir = tests
