[tox]
envlist = py{38,39,310,311}-{tf,torch,both}
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[base]
commands =
    pytest -m {env:marker} tests

[testenv:py{38,39,310,311}-tf]
commands =
    {[base]commands}
extras = tensorflow
setenv =
    marker = "not gcs and not torch"

[testenv:py{38,39,310,311}-torch]
commands =
    {[base]commands}
extras = torch
setenv =
    marker = "not gcs and not tensorflow"

[testenv:py{38,39,310,311}-both]
commands =
    {[base]commands}
extras = [torch, tensorflow]
setenv =
    marker = "not gcs"
