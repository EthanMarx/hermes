name: unit-tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    outputs:
      # Expose matched filters as job 'packages' output variable
      libraries: ${{ steps.filter.outputs.changes }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          aeriel: 'hermes/hermes.aeriel/**'
          cloudbreak: 'hermes/hermes.cloudbreak/**'
          quiver: 'hermes/hermes.quiver/**'

#           stillwater: 'hermes/hermes.stillwater/**'

  test:
    runs-on: ubuntu-latest
    needs: changes
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        poetry-version: ['1.2.0a2', '1.2.0b2']
        library: ${{ fromJSON(needs.changes.outputs.libraries) }}
    steps:
    - uses: actions/checkout@v2

    # set up our environment
    - 
      name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - 
      name: Install Poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: ${{ matrix.poetry-version }}
    -
      name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions

    # run the library's tests
    -
      name: run tests
      run: cd hermes/hermes.${{ matrix.library }} && tox
